{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Image Section -->
        <div class="col-md-4 text-center">
            <img src="{% static 'placeholder_images/about-image.webp' %}" 
                 class="img-fluid rounded" 
                 style="max-width: 150px; height: auto;" 
                 alt="About Image">
        </div>

        <!-- Text Content -->
        <div class="col-md-8">
            <div class="text-dark">
                <!-- Title -->
                <h2>{{ about.title | safe }}</h2>
                <!-- Body Content -->
                <p>{{ about.body_content | safe }}</p>
            </div>
        </div>
    </div>

    <!-- Updated Date -->
    <div class="row mt-3">
        <div class="col text-end">
            <h6 class="text-dark"><em>Updated on: {{ about.updated }}</em></h6>
        </div>
    </div>
</div>

{% endblock %}
