{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row">
      <div class="col-4 text-center">
        <img src="{% static 'placeholder_images/about-image.webp' %}" class="about-image" alt="placeholder_image">
      </div>
      <div class="col-8 text-white">
        <!-- Title -->
        <h2 class="text-white">{{ about.title | safe }}</h2>
        <!-- body_content -->
        {{ about.body_content | safe }}
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
        <!-- Updated -->
  
        <p class="text-end text-white"><em>Updated on: {{ about.updated }}</em></p>
      </div>
    </div>
  </div>
  {% endblock content %}
