{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>{{ featured_post.post.title }}</h1>
    <p class="text-muted">Featured on: {{ featured_post.featured_on|date:"F j, Y" }}</p>
    
    {% if featured_post.featured_image %}
    <img src="{{ featured_post.featured_image.url }}" class="img-fluid mb-4" alt="{{ featured_post.post.title }}">
    {% endif %}
    
    <div class="post-content mb-4">
        {{ featured_post.post.body_content|safe }}
    </div>

    <a href="{% url 'featured_posts_list' %}" class="btn btn-secondary">Back to Featured Posts</a>
</div>
{% endblock %}
