{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}



<div class="create_post text-white text-end m-3">
    <h2>Create a fresh CyberSecurity post</h2>
    <form class="post-form" action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {{ form | crispy }}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
</div>

{% endblock %}
