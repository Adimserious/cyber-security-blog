{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete the category "{{ category.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
